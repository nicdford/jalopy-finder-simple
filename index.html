<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jalopy Finder - Inventory Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="screen active">
        <div class="login-container">
            <h1>Jalopy Finder</h1>
            <p>Inventory Search Tool</p>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <div id="login-error" class="error-message"></div>
            </form>
        </div>
    </div>

    <!-- Main App Screen -->
    <div id="app-screen" class="screen">
        <div class="header">
            <h1>Jalopy Finder</h1>
            <button id="logout-btn" class="logout-btn">Logout</button>
        </div>

        <div class="container">
            <div class="search-panel">
                <h2>Search Inventory</h2>

                <div class="form-group">
                    <label for="preset">Quick Presets:</label>
                    <select class="form-control" id="preset">
                        <option value="">Select a preset or search manually</option>
                        <option value="super_duty">FORD SUPER DUTY (F250, F350, Excursion)</option>
                        <option value="ford_trucks">FORD TRUCKS (F150, F250, F350)</option>
                        <option value="chevy_trucks">CHEVY TRUCKS (Silverado 1500, 2500, 3500)</option>
                        <option value="dodge_trucks">DODGE TRUCKS (Ram 1500, 2500, 3500)</option>
                    </select>
                </div>

                <div class="divider">
                    <span>OR</span>
                </div>

                <div class="form-group">
                    <label for="make">Make:</label>
                    <select class="form-control" id="make" name="VehicleMake">
                        <option value="">Select Make</option>
                        <option value="ACURA">ACURA</option>
                        <option value="AUDI">AUDI</option>
                        <option value="BMW">BMW</option>
                        <option value="BUICK">BUICK</option>
                        <option value="CADILLAC">CADILLAC</option>
                        <option value="CHEVROLET">CHEVROLET</option>
                        <option value="CHRYSLER">CHRYSLER</option>
                        <option value="DODGE">DODGE</option>
                        <option value="FIAT">FIAT</option>
                        <option value="FORD">FORD</option>
                        <option value="GEO">GEO</option>
                        <option value="GMC">GMC</option>
                        <option value="HONDA">HONDA</option>
                        <option value="HYUNDAI">HYUNDAI</option>
                        <option value="INFINITI">INFINITI</option>
                        <option value="ISUZU">ISUZU</option>
                        <option value="JEEP">JEEP</option>
                        <option value="KIA">KIA</option>
                        <option value="LAND ROVER">LAND ROVER</option>
                        <option value="LEXUS">LEXUS</option>
                        <option value="LINCOLN">LINCOLN</option>
                        <option value="MAZDA">MAZDA</option>
                        <option value="MERCEDES-BENZ">MERCEDES-BENZ</option>
                        <option value="MERCURY">MERCURY</option>
                        <option value="MG">MG</option>
                        <option value="MINI">MINI</option>
                        <option value="MITSUBISHI">MITSUBISHI</option>
                        <option value="NISSAN">NISSAN</option>
                        <option value="OLDSMOBILE">OLDSMOBILE</option>
                        <option value="PLYMOUTH">PLYMOUTH</option>
                        <option value="PONTIAC">PONTIAC</option>
                        <option value="PORSCHE">PORSCHE</option>
                        <option value="RAM">RAM</option>
                        <option value="SAAB">SAAB</option>
                        <option value="SATURN">SATURN</option>
                        <option value="SCION">SCION</option>
                        <option value="SUBARU">SUBARU</option>
                        <option value="SUZUKI">SUZUKI</option>
                        <option value="TOYOTA">TOYOTA</option>
                        <option value="VOLKSWAGEN">VOLKSWAGEN</option>
                        <option value="VOLVO">VOLVO</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="model">Model:</label>
                    <select class="form-control" id="model" name="VehicleModel">
                        <option value="">Select a make first</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Yards to check:</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" class="yard-checkbox" value="1020" checked> BOISE</label>
                        <label><input type="checkbox" class="yard-checkbox" value="1021" checked> CALDWELL</label>
                        <label><input type="checkbox" class="yard-checkbox" value="1119" checked> GARDEN CITY</label>
                        <label><input type="checkbox" class="yard-checkbox" value="1022" checked> NAMPA</label>
                        <label><input type="checkbox" class="yard-checkbox" value="1099"> TWIN FALLS</label>
                    </div>
                </div>

                <button id="search-btn" class="search-btn">Search</button>
            </div>

            <div class="results-panel">
                <h2>Results</h2>
                <div id="loading" class="loading" style="display: none;">Searching...</div>
                <div id="results" class="results"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
