<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jalopy Finder - Inventory Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="screen active">
        <div class="login-container">
            <h1>Jalopy Finder</h1>
            <p>Inventory Search Tool</p>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <div id="login-error" class="error-message"></div>
            </form>
        </div>
    </div>

    <!-- Main App Screen -->
    <div id="app-screen" class="screen">
        <div class="header">
            <h1>Jalopy Finder</h1>
            <button id="logout-btn" class="logout-btn">Logout</button>
        </div>

        <div class="container">
            <div class="search-panel">
                <h2>Search Inventory</h2>

                <div class="form-group">
                    <label for="make">Make:</label>
                    <input type="text" id="make" value="BMW" placeholder="e.g., BMW, TOYOTA">
                </div>

                <div class="form-group">
                    <label for="model">Model:</label>
                    <input type="text" id="model" value="3 SERIES" placeholder="e.g., 3 SERIES, CAMRY">
                </div>

                <div class="form-group">
                    <label>Yards to check:</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" class="yard-checkbox" value="1020" checked> Yard 1020</label>
                        <label><input type="checkbox" class="yard-checkbox" value="1021" checked> Yard 1021</label>
                        <label><input type="checkbox" class="yard-checkbox" value="1119" checked> Yard 1119</label>
                        <label><input type="checkbox" class="yard-checkbox" value="1022" checked> Yard 1022</label>
                        <label><input type="checkbox" class="yard-checkbox" value="1099" checked> Yard 1099</label>
                    </div>
                </div>

                <button id="search-btn" class="search-btn">Search</button>
            </div>

            <div class="results-panel">
                <h2>Results</h2>
                <div id="loading" class="loading" style="display: none;">Searching...</div>
                <div id="results" class="results"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
